<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Receiver with Radar Transition</title>
    <link rel="stylesheet" href="style.css">
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <!-- Cast Debug Logger -->
    <script src="//www.gstatic.com/cast/sdk/libs/devtools/debug_layer/caf_receiver_logger.js"></script>

</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="image-wrapper">
                <img id="currentImage" src="" alt="Current Image" class="image">
                <img id="nextImage" src="" alt="Next Image" class="image next-image">
                <div class="radar-overlay"></div>
            </div>
        </div>
        <div id="logContainer" style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; max-width: 400px; max-height: 300px; overflow-y: auto; z-index: 1000;">
            <div id="logContent"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
