<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Receiver with Radar Transition</title>
    <link rel="stylesheet" href="style.css">
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <!-- Cast Debug Logger -->
    <script src="//www.gstatic.com/cast/sdk/libs/devtools/debug_layer/caf_receiver_logger.js"></script>

</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="image-wrapper">
                <img id="currentImage" src="" alt="Current Image" class="image">
                <img id="nextImage" src="" alt="Next Image" class="image next-image">
                <div class="radar-overlay"></div>
            </div>
        </div>
        <div id="logContainer" style="position: fixed; top: 10px; left: 10px; right: 10px; bottom: 10px; background: rgba(0,0,0,0.85); color: white; padding: 15px; border-radius: 8px; font-family: 'Courier New', monospace; font-size: 11px; overflow-y: auto; z-index: 1000; border: 2px solid rgba(255,255,255,0.1);">
            <div style="position: sticky; top: 0; background: rgba(0,0,0,0.9); padding: 5px 0; margin-bottom: 10px; border-bottom: 1px solid #444; font-weight: bold; color: #4CAF50;">
                ðŸ“¡ Cast Receiver Debug Log
            </div>
            <div id="logContent"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
