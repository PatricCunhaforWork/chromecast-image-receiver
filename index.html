<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Receiver with Radar Transition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="image-wrapper">
                <img id="currentImage" src="" alt="Current Image" class="image">
                <img id="nextImage" src="" alt="Next Image" class="image next-image">
                <div class="radar-overlay"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
